{% extends "layout.html" %}

{% block title %}
Design
{% endblock %}

{% block main %}
<div class="back-container">
    <h2>Design your training program</h2>
    <div class="container text-center custom-container">
        <form method="POST" action="/create_program">
            <!-- Program name -->
            <div class="form-group">
                <label for="programName">Program Name:</label>
                <input type="text" id="programName" name="program_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="start_date" class="form-control" required>
            </div>

            <!-- Number of weeks in the meso cycle -->
            <div class="form-group">
                <label for="weeks">Number of Weeks:</label>
                <input type="number" id="weeks" name="weeks" class="form-control" required>
            </div>

            <!-- Training Split: Days of the week -->
            <div class="form-group">
                <label>Training Days (Select the days of the week):</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="1" id="monday">
                    <label class="form-check-label" for="monday">Monday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="2" id="tuesday">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="3" id="wednesday">
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="4" id="thursday">
                    <label class="form-check-label" for="thursday">Thursday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="5" id="friday">
                    <label class="form-check-label" for="friday">Friday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="6" id="saturday">
                    <label class="form-check-label" for="saturday">Saturday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="training_days[]" value="7" id="sunday">
                    <label class="form-check-label" for="sunday">Sunday</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Program</button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form.js') }}"></script>
{% endblock %}
